name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  start-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Start backend
      run: nohup node backend/index.js &

  test-category-levels:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Category-levels tests
      run: npx newman run postman-collections/Categories.postman_collection.json

  test-subcategories:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Subcategories tests
      run: npx newman run postman-collections/Subcategories.postman_collection.json

  test-third-level-categories:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Third-level-categories tests
      run: npx newman run postman-collections/Third_level_categories.postman_collection.json
