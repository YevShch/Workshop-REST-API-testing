name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: "2"    

jobs:
  start-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Start backend
      run: nohup node backend/index.js &
    - name: Wait for backend to be available
      run: npx wait-on tcp:4000

  test-category-levels:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Category-levels tests
      run: npx newman run postman-collections/Category-levels.postman_collection.json

  test-subcategories:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Subcategories tests
      run: npx newman run postman-collections/Subcategories.postman_collection.json

  test-product-data-validation:
    needs: start-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Third-level-categories tests
      run: npx newman run postman-collections/Product_Data_Validation.postman_collection.json
