name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
 
  endpoint-tests:

    runs-on: ubuntu-latest

    strategy:
     
      matrix:
        node-version: [20.x]

    steps:
      
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
     
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
     
    - run: npm ci

    - run: nohup node backend/index.js &
      
    - run: npm test
