name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: "2"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        test-collection:
          - Categories
          - Subcategories
          - Third_level_categories
          - Pagination
          - Product-Data-Validation
          - Sorting_Top_Rated
          - Sorting_Name_asc
          - Sorting_Name_desc
          - Sorting_Price_asc
          - Sorting_Price_desc
          - Sorting_Compare_Price_asc
          - Sorting_Compare_Price_desc
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Start backend
      run: nohup node backend/index.js &
    - name: Wait for backend to be available
      run: npx wait-on tcp:4000
    - name: Run tests
      run: npx newman run postman-collections/${{ matrix.test-collection }}.postman_collection.json
